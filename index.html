<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tipping Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <script src="index.js" defer></script>

</head>

<body id="body">
    <header>
        <h1>
            Tip it! üêÆ
        </h1>
    </header>
    <div class="flex four demo">
        <label>Sort by...
            <select>
                <option>Select an option</option>
                <option>Rating</option>
                <option>Total w/o Tip</option>
                <option>Total Amount + Tip</option>
                <option>Percentage %</option>
                <option>Tip Amount</option>
            </select>
        </label>
    </div>
    <div class="flex three demo">

        <div id="all-tips" class="scroll">

        </div>
        <div id="create-tip" class="half">
            <form>
                <fieldset class="flex two">
                    <label>Restaurant Name
                        <input type="text" name="restaurant">
                    </label>
                    <label>What do you rate your experience?
                        <input type="number" name="experienceRating">
                    </label>

                </fieldset>
                <fieldset class="flex two">
                    <label>Total Bill Amount
                        <input type="number" name="total">
                    </label>
                    <label>What % do you want to tip?
                        <input type="number" name="percentage">
                    </label>
                </fieldset>
                <input type="submit">
            </form>
        </div>
    </div>

</body>

</html>
